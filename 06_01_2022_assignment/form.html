<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Report</title>
    <style>
    body {
        font-family: Helvetica;
    }

    h3 {
        text-align: center;
    }

    .container {
        display: grid;
        grid-template-columns: 50% 50%;
        background-color: LightCyan;
        margin: auto;
        width: 50%;
        padding: 2em;
    }

    .button {
        grid-column: 1 / 3;
        justify-self: center;
    }
    </style>
</head>
<body>
    <header>
        <h3>Employee Details</h3>
        <form action="details.html" method="post">
                <div class="container">

                    <!-- Input for the name -->
                    <label for="name">Name</label>
                    <div>
                    <input type="text" id="name" name="name" placeholder="Enter employee name" />
                    </div>

                    <!-- Input for the employee ID -->
                    <label for="ID">Employee ID</label>
                    <div>
                    <input type="number" id="employeeID" name="employeeID"  placeholder="Enter employee ID" />
                    </div>

                    <!-- Input type date for date of birth -->
                    <label for="date">Joining Date</label>
                    <input type="date" id="joinDate" name="joinDate" placeholder="Enter date of birth" />

                    <!-- Input for the hours worked-->
                    <label for="hours">Hours Worked</label>
                    <div>
                    <input type="number" id="hours" name="hours"  placeholder="Enter employee hours" />
                    </div>

                    <!-- Input for the misc. stuff -->
                    <label for="period">Designation</label>
                    <div>
                        <input type="radio" id="manager" value="manager" name="job" />Manager
                        <input type="radio" id="consultant" value="consultant" name="job" />Consultant
                        <input type="radio" id="trainee" value="trainee" name="job" checked/>Trainee
                    </div>

                    <input class="button" type="submit" value="Save" />
                </div>
        </form>
    </header>
    <script src="form.js"></script>
</body>
</html>
