<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Report</title>
    <style>
    body {
        font-family: Helvetica;
    }

    h3 {
        text-align: center;
    }

    .container {
        display: grid;
        grid-template-columns: 50% 50%;
        background-color: LightCyan;
        margin: auto;
        width: 50%;
        padding: 2em;
    }

    .button {
        grid-column: 1 / 3;
        justify-self: center;
    }
    </style>
</head>
<body>
    <header>
        <h3>Monthly Expenses Report</h3>
        <form action="details.html" method="post">
            <fieldset>
                <div class="container">

                    <!-- Input for the date -->
                    <label for="date">Date</label>
                    <div>
                    <input type="date" id="date" name="date" />
                    </div>

                    <!-- Input for the mortgage -->
                    <label for="mortgage">Mortgage</label>
                    <div>
                    <span>$<span><input type="number" id="mortgage" name="mortgage" min="0" step="0.01" />
                    </div>

                    <!-- Input for the child care -->
                    <label for="childcare">Child Care</label>
                    <div>
                    <span>$<span><input type="number" id="childcare" name="childcare" min="0" step="0.01" />
                    </div>

                    <!-- Input for the insurance -->
                    <label for="insurance">Insurance</label>
                    <div>
                    <span>$<span><input type="number" id="insurance" name="insurance" min="0" step="0.01" />
                    </div>

                    <!-- Input for the misc. stuff -->
                    <label for="period">Period</label>
                    <div>
                        <input type="radio" id="monthly" name="period" checked />Monthly
                        <input type="radio" id="yearly" name="period" />Yearly
                    </div>

                    <!-- Input for the misc. stuff -->
                    <label for="miscellaneous">Misc:</label>
                    <div>
                    <span>$<span><input type="number" id="miscellaneous" name="miscellaneous" min="0" step="0.01" />
                    </div>

                    <!-- Input for the checkboxes -->
                    <label for="misc-types"></label>
                    <div>
                        <input type="checkbox" id="misc-types-1" name="misc-types-1" value="Utilities" />Utilities
                        <input type="checkbox" id="misc-types-2" name="misc-types-2" value="Internet" />Internet
                        <input type="checkbox" id="misc-types-3" name="misc-types-3" value="Mobile" />Mobile
                    </div>

                    <input class="button" type="submit" value="Save" />
                </div>
            </fieldset>
        </form>
    </header>
</body>
</html>
